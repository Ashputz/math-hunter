name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev python3-dev
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install SDK Build Tools
      run: |
        sdkmanager "build-tools;33.0.0"
        sdkmanager "platforms;android-31"
        sdkmanager "ndk;25.1.8937393"
    
    - name: Setup Build Tools in PATH
      run: |
        echo "$ANDROID_SDK_ROOT/build-tools/33.0.0" >> $GITHUB_PATH
        ls -la $ANDROID_SDK_ROOT/build-tools/33.0.0/
    
    - name: Verify AIDL
      run: |
        which aidl || echo "AIDL not in PATH yet"
        find $ANDROID_SDK_ROOT -name aidl
    
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33
        pip install python-for-android==2024.1.21
    
    - name: Accept licenses
      run: |
        yes | sdkmanager --licenses || true
    
    - name: Build APK
      run: |
        export PATH=$PATH:$ANDROID_SDK_ROOT/build-tools/33.0.0
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MathHunter-APK
        path: bin/*.apk
