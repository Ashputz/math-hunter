name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev python3-dev
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install SDK Build Tools
      run: |
        sdkmanager "build-tools;30.0.3"
        sdkmanager "platforms;android-31"
    
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
    
    - name: Build APK with retry
      run: |
        yes | buildozer android debug || buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MathHunter-APK
        path: bin/*.apk
