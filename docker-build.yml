name: Build APK Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        docker run --rm -v "$PWD":/home/user/hostcwd kivy/buildozer-android:latest bash -c "cd /home/user/hostcwd && buildozer android debug"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MathHunter-APK
        path: bin/*.apk
